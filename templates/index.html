<!DOCTYPE html>
<html>
<head>
    <title>CVision</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>CVision - Smart Resume Analyzer</h1>

    <form method="POST" action="/analyze">
        <textarea name="resume" placeholder="Paste your resume here" rows="10" cols="50"></textarea>
        <br><br>
        <textarea name="job" placeholder="Paste the job description here" rows="10" cols="50"></textarea>
        <br><br>
        <button type="submit">Analyze</button>
    </form>

    {% if resume and job %}
        <h2>Submitted Text</h2>
        <h3>Resume</h3>
        <p>{{ resume }}</p>

        <h3>Job Description</h3>
        <p>{{ job }}</p>
    {% endif %}
</body>
</html>
